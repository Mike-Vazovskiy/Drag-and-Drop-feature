<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/23011f5f74.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><i class="fa-solid fa-grip-vertical"></i>List item 1</div>
            <div class="list" draggable="true"><i class="fa-solid fa-grip-vertical"></i>List item 2</div>
            <div class="list" draggable="true"><i class="fa-solid fa-grip-vertical"></i>List item 3</div>
            <div class="list" draggable="true"><i class="fa-solid fa-grip-vertical"></i>List item 4</div>
        </div>
        <div id="right"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
